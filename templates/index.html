<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SmartHireAI â€“ Resume Screening</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card p-4 shadow-sm mb-4">
        <h4>ðŸ“„ Upload Resumes</h4>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <input type="file" name="resumes" class="form-control" multiple required>
            </div>
            <button type="submit" class="btn btn-primary">Process Resumes</button>
        </form>
    </div>

    {% if results %}
    <div class="card p-4 shadow-sm">
        <h4>âœ… Resume Match Results</h4>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Candidate</th>
                    <th>Score</th>
                    <th>Matched Skills</th>
                    <th>Missing Skills</th>
                </tr>
            </thead>
            <tbody>
                {% for r in results %}
                <tr>
                    <td>{{ r.name }}</td>
                    <td>{{ r.score }}%</td>
                    <td>{{ r.matched_skills }}</td>
                    <td>{{ r.missing_skills }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="/download" class="btn btn-success mt-3">Download Excel</a>
    </div>
    {% endif %}
</div>
</body>
</html>
